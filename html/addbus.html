<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bus.css">
    <title>TAMBAH BUS</title>
</head>
<body>
    <h1>TAMBAH BUS</h1>
    <form action="../php/addbus.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="image">Foto:</label>
            <input type="file" name="image">
        </div>
        <div>
            <label for="plat">Nomor STNK:</label>
            <input type="text" name="plat">
        </div>
        <div>
            <label for="type">Jenis:</label>
            <select name="type">
                <option value="BIG">BIG</option>
                <option value="MEDIUM">MEDIUM</option>
                <option value="MICRO">MICRO</option>
            </select>
        </div>
        <div>
            <label for="chair">Jumlah Kursi:</label>
            <input type="number" name="chair">
        </div>
        <div class="button-container">
            <button type="submit">SIMPAN</button>
            <a href="javascript:history.back()" class="button-cancel">BATAL</a>
        </div>
    </form>
</body>
</html>
