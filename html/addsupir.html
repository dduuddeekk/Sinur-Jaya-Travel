<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/bus.css" />
    <title>TAMBAH SUPIR</title>
</head>
<body>
    <h1>TAMBAH SUPIR</h1>
    <form action="../php/addsupir.php" method="POST" enctype="multipart/form-data">
        <label for="image">Foto:</label>
        <input type="file" name="image" />
        <label for="name">Nama:</label>
        <input type="text" name="name">
        <label for="age">Umur:</label>
        <input type="number" name="age">
        <label for="sex">Jenis Kelamin</label>
        <select name="sex">
            <option value="Laki-Laki">Laki-Laki</option>
            <option value="Perempuan">Perempuan</option>
        </select>
        <label for="address">Alamat:</label>
        <input type="text" name="address">
        <label for="email">Email:</label>
        <input type="text" name="email">
        <label for="number">Telepon:</label>
        <input type="text" name="number">
        <div class="button-container">
            <button type="submit">SIMPAN</button>
            <a href="javascript:history.back()" class="button-cancel">BATAL</a>
        </div>
    </form>
</body>
</html>
